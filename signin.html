<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MATRA</title>
    <link rel="stylesheet" href="signin-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="logo-icon">üëë</span>
                <span class="logo-text">MATRA</span>
            </div>
        </div>
    </header>

    <!-- Main Sign In Section -->
    <main class="signin-main">
        <!-- Floating Crypto Icons -->
        <div class="floating-crypto-icons">
            <div class="crypto-icon bitcoin">‚Çø</div>
            <div class="crypto-icon dogecoin">ƒê</div>
            <div class="crypto-icon xrp">X</div>
            <div class="crypto-icon polkadot">P</div>
            <div class="crypto-icon litecoin">≈Å</div>
            <div class="crypto-icon menu">‚ò∞</div>
            <div class="crypto-icon dot">‚óè</div>
        </div>

        <!-- Sign In Container -->
        <div class="signin-container">
            <div class="signin-box">
                <div class="signin-header">
                    <h1>Welcome <span class="highlight">Back</span></h1>
                    <p>Sign in to your MATRA account</p>
                </div>

                <form class="signin-form" id="signinForm">
                    <div class="form-group">
                        <label for="email">Username or Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <i class="input-icon fas fa-envelope"></i>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="signin-btn">
                        <span class="btn-text">Sign In</span>
                        <div class="btn-loader" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </form>

                <div class="signin-footer">
                    <p>Don't have an account? <a href="#" class="signup-link">Sign up here</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <span class="logo-icon">üëë</span>
                    <span class="logo-text">MATRA</span>
                </div>
                <div class="acknowledgment">
                    <p>Built with ‚ù§Ô∏è for the crypto community</p>
                    <p>Powered by <span class="bsb">Blockchain Solutions</span></p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; <span id="year"></span> MATRA. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="signin.js"></script>
</body>
</html>
